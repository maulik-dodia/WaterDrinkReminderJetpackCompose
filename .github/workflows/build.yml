name: build
on:
  push:
    branches: [ "development" ]
  pull_request:
    branches: [ "development" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Java JDK
        uses: actions/setup-java@v4.2.1
        with:
          java-version: '17'
          distribution: 'adopt'
        
      - name: Build with Gradle
        run: chmod +x ./gradlew
        
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.3.1
        with:
          name: WaterDrinkReminder-Jetpack-Compose_1.apk
          path: app/build/outputs/debug/apk/app-debug.apk